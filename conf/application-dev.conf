# Secret key
play.crypto.secret = ${ELOPHANT_SECRET}

# The application languages
play.i18n.langs = [ "en" ]

# Database evolutions
play.evolutions.db.default.autoApply=true

# Database configuration
slick.dbs.default {
  driver: "slick.driver.PostgresDriver$"
  db.driver: org.postgresql.Driver
  db.url: "jdbc:postgresql://"${?DATABASE_PORT_5432_TCP_ADDR}":"${?DATABASE_PORT_5432_TCP_PORT}"/elophant" # Should point through docker link to db container
  db.user: elophantuser
  db.password: ${?ELOPHANT_USER_PASSWORD}
}
